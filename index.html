<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container row">
    <div class="container__text">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats row">
        <div class="stats__1">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats__2">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats__3">
          <h2>12+</h2>
          <p>queries</p>
        </div>
      </div>

    </div>
    <div class="container__img">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
        <source media="(min-width: 320px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-mobile.jpg" alt="header-image">
      </picture>
      <!-- <img src="images/image-header-desktop.jpg" alt="header-image"> -->
    </div>
  </div>

</body>

</html>
